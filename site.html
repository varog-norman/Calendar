<!doctype html>
<html>
<head>
	<title>Calendar</title>
	<meta charset='utf-8'>
	<link href='style.css' rel='stylesheet'>
	<script src='script.js'></script>
</head>
<body>
	<div class='layer'>
		<div class='content' id='content'>
			<div class='header'>
				<div class='prev' id='prev'>Prev</div>
				<div class='current-date' id='currentDate'>October 1993</div>
				<div class='next' id='next'>Next</div>
			</div>
			<table class='header-table' id='header-table'>
				<tr>
					<td>Sun</td>
					<td>Mon</td>
					<td>Tue</td>
					<td>Wed</td>
					<td>Thu</td>
					<td>Fri</td>
					<td>Sat</td>
				</tr>
			</table>
			<table id='table-main'>
			</table>
			<input type='text' id='currentMonth' value=''>
			<input type='text' id='currentYear' value=''>
		</div>
	</div>
</body>
</html>
